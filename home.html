<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Website</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
  <h2>Hotel Booking Website</h2>  
  <div class="login-section">
    <h3>User Login</h3>
    <form action="userDashboard.html">
        <input type="text" id="username" placeholder="Username" required>
        <input type="text" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
  </div>

  <div class="login-section">
    <h3>Admin Login</h3>
    <form action="adminDashboard.html">
        <input type="text" id="adminUsername" placeholder="Admin Username" required>
        <input type="text" id="adminPassword" placeholder="Admin Password" required>
        <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
