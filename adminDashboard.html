<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <h2>Admin Dashboard</h2>
    <h3>All Bookings</h3>
    <table>
        <tr>
            <th>User Name</th>
            <th>Hotel Name</th>
            <th>Booking Dates</th>
            <th>Number of Days</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>Luxury Hotel</td>
            <td>2025-03-15</td>
            <td>3</td>
            <td id="status">Confirmed</td>
            <td><button id="cancelBooking">cancel</button></td>
        </tr>
    </table>
    <div id="cancelMessage" style="display:none;">Booking Cancelled Successfully</div>
</body>
</html>
